{% extends "master.html" %}

{% block title %}
  RAT Website - List of all Students
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1>Students</h1>
    <ul>
      {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.slug }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
